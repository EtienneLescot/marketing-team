# Cycle Test Configuration
# Contains intentional cycles to test cycle detection
description: "Configuration with intentional cycles for testing validation"
inherit_from: null

# Defaults
defaults:
  provider: "deepseek"
  model: "deepseek-chat"

# Agent configurations with cycles
agents:
  # Cycle 1: A -> B -> C -> A
  - name: "agent_a"
    role: "supervisor"
    prompt_file: "supervisors/main.md"
    output_schema: "RouterResponse"
    managed_agents:
      - "agent_b"

  - name: "agent_b"
    role: "supervisor"
    prompt_file: "supervisors/research.md"
    output_schema: "RouterResponse"
    managed_agents:
      - "agent_c"

  - name: "agent_c"
    role: "supervisor"
    prompt_file: "supervisors/content.md"
    output_schema: "RouterResponse"
    managed_agents:
      - "agent_a"  # Cycle back to A

  # Cycle 2: Self-reference
  - name: "self_ref_agent"
    role: "supervisor"
    prompt_file: "supervisors/social_media.md"
    output_schema: "RouterResponse"
    managed_agents:
      - "self_ref_agent"  # Self-reference

  # Valid hierarchy for comparison
  - name: "valid_supervisor"
    role: "supervisor"
    prompt_file: "supervisors/main.md"
    output_schema: "RouterResponse"
    managed_agents:
      - "valid_worker_1"
      - "valid_worker_2"

  - name: "valid_worker_1"
    role: "worker"
    prompt_file: "workers/web_researcher.md"

  - name: "valid_worker_2"
    role: "worker"
    prompt_file: "workers/content_writer.md"