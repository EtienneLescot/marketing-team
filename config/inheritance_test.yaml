# Inheritance Test Configuration
# Demonstrates configuration inheritance and overrides
description: "Test configuration showing inheritance from research_team with overrides"
inherit_from: "research_team.yaml"

# Override defaults
defaults:
  provider: "openai"
  model: "gpt-4o"

# Agent configurations (add new agents and override existing ones)
agents:
  # Override research_supervisor to add a new agent
  - name: "research_supervisor"
    role: "supervisor"
    prompt_file: "supervisors/research.md"
    output_schema: "RouterResponse"
    headers:
      HTTP-Referer: "https://enhanced-research-team.com"
      X-Title: "Enhanced Research Supervisor"
    managed_agents:
      - "web_researcher"
      - "data_analyst"
      - "strategy_agent"
      - "analytics_tracker"  # New addition

  # Override web_researcher with enhanced tools
  - name: "web_researcher"
    role: "worker"
    prompt_file: "workers/web_researcher.md"
    headers:
      HTTP-Referer: "https://enhanced-web-researcher.com"
      X-Title: "Enhanced Web Researcher"
    tools:
      - "tavily_search"
      - "mock_search"
      - "linkedin_post"  # Additional tool

  # Add a new supervisor for specialized tasks
  - name: "specialized_supervisor"
    role: "supervisor"
    prompt_file: "supervisors/social_media.md"
    output_schema: "RouterResponse"
    headers:
      HTTP-Referer: "https://specialized-team.com"
      X-Title: "Specialized Supervisor"
    managed_agents:
      - "analytics_tracker"
      - "community_manager"

  # Add analytics_tracker (inherited from base but not in research_team)
  - name: "analytics_tracker"
    role: "worker"
    prompt_file: "workers/analytics_tracker.md"
    headers:
      HTTP-Referer: "https://analytics-tracker.com"
      X-Title: "Analytics Tracker Agent"
    tools:
      - "mock_search"

  # Add community_manager
  - name: "community_manager"
    role: "worker"
    prompt_file: "workers/community_manager.md"
    headers:
      HTTP-Referer: "https://community-manager.com"
      X-Title: "Community Manager Agent"

# Tool configurations (extend inherited tools)
tools:
  # Override tavily_search from parent
  tavily_search:
    type: "tavily"
    api_key_env: "TAVILY_API_KEY"
    max_results: 10
    search_depth: "advanced"
    include_answer: true

  # Add new tool
  linkedin_post:
    type: "linkedin"
    api_key_env: "LINKEDIN_API_KEY"
    post_visibility: "public"